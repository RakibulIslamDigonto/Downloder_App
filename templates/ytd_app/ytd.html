{% extends 'base.html' %}
{% load static %}
{% block title_block %} Home page {% endblock %}
{% block bodyblock %}
<br>
<div class="container w-75">
<div class="text-center">
    <div class="card border-success text-center mb-3">
    <div class="card-header bg-transparent border-success">Add free</div>

    <div class="pr-5 mr-5 form-control-sm">
            <h1 class='text-center bg-info m-auto p-2 rounded'>Let's Download Your Video</h1>
        <br>
        <br>
        <div class="mb-3 ">
        <form action="{% url 'YouTube_DownApp:down_video' %}" method="POST">
            {% csrf_token %}
            <label for="exampleFormControlInput1" class="form-label"><b>Enter Video URL</b></label>
            <input type="text" class="form-control" name="url" id="url_name" placeholder="YouTube video URL">
            <br><br>
            <button type="submit" class="form-control btn btn-success" id="btn">Download Now</button>
        </form>
        </div>
    </div>
    <div class="card-footer bg-transparent border-success"><a target="_blank" style="text-decoration: none !important;" href="https://www.linkedin.com/in/rakibul-islam-digonto-32a5a0195/">Know about us</a></div>
    </div>
</div>
</div>


<div class='container w-25'>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong> 
        <button type="button" class="btn btn-success" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    {% endfor %}
    {% endif %}
    
</div>

{% endblock bodyblock %}
